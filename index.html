<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this is still about you</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        .gradient-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #8e44ad, #eeeb93);
            background-size: 400% 400%;
            animation: gradientMove 10s ease infinite;
            pointer-events: none;
        }

        @keyframes gradientMove {
            0% {
                background-position: 100% 0;
            }
            50% {
                background-position: 0 100%;
            }
            100% {
                background-position: 100% 0;
            }
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2rem;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .button {
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #8e44ad;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #f3e012;
        }

    </style>
</head>
<body>
    <div class="gradient-background"></div>
    <div class="content">
        THIS IS NOT A LOVE LETTER
        <br>
        <a href="letter1.html">
            <button class="button">new msg</button>
        </a>
    </div>

    <script>
        const body = document.querySelector('body');
        const gradient = document.querySelector('.gradient-background');

        body.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX;
            const mouseY = e.clientY;

            gradient.style.background = `radial-gradient(circle at ${mouseX}px ${mouseY}px, #8e44ad, #f39c12)`;
        });
    </script>
</body>
</html>
